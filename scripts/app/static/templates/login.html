<div class="container" ng-controller="LoginController">
  <div class="row">
    <div class="col-lg-12">
    <form ng-submit="submit()">
      <div class="form-group col-xs-3">
          <div ng-if="error_message" role="alert" class="alert alert-danger">
              <div>{{error_message}}</div>
          </div>
        <label for="username">Username</label>
        <input type="text" class="form-control" ng-model="user.username" name="username" placeholder="Username">
      </div>
      <div class="form-group col-xs-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" ng-model="user.password" name="password" placeholder="Password">
      </div>

      <div ng-if="error_message">
         Don't have an account? <a class="btn btn-link" href="#/signup" style="text-decoration: none;">Sign Up</a>
      </div>
      <br>
    <button id="logbutton" type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
</div>
</div>
