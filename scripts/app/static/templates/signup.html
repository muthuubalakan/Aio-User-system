<div class="container" ng-controller="SignupController">
	<div class="row">
		<div class="col-lg-12">
			<form ng-submit="submit()"> 
				<div class="form-group col-xs-3">
					<label for="firstname">First Name</label>
					<input type="text" class="form-control" ng-model="user.firstname" name="firstname" placeholder="Firstname">
				</div>

				<div class="form-group col-xs-3">
					<label for="lastname">Last Name</label>
					<input type="text" class="form-control" ng-model="user.lastname" name="lastname" placeholder="Lastname">
				</div>
				<div class="form-group col-xs-3">
					<label for="email">Email</label>
					<input type="email" class="form-control" ng-model="user.email" name="email" placeholder="Email">
				</div>
				<div class="form-group col-xs-3">
					<label for="username">Username</label>
					<input type="text" class="form-control" ng-model="user.username" name="username" placeholder="Username">
				</div>
				
				<div class="form-group col-xs-3">
					<label for="password">Password</label>
					<input type="text" class="form-control" ng-model="user.password" name="password" placeholder="Password">
				</div>
				<br>
				<button id="signbutton" type="submit" class="btn btn-primary">SignUp</button>
			</form>
		</div>
	</div>
</div>
